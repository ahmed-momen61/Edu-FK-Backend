<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="icon" href="ssht.png" type="image/png">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="dashboard-body">

    <header class="main-header">
        <div class="logo-area"><i class="fas fa-book-open logo-icon"></i><span>EduFlow Admin</span></div>
        <div class="user-area">
            <span id="user-name" style="font-weight:bold; margin-right:15px;">Admin</span>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </header>

    <div class="nav-strip">
        <div class="nav-strip-item active" onclick="showSection('home')">Overview</div>

    </div>

    <div class="layout-container">
        <nav class="sidebar">
            <ul class="sidebar-menu">
                <li><a onclick="showSection('home')" class="active" id="link-home"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a onclick="showSection('pending')" id="link-pending"><i class="fas fa-user-clock"></i> Pending Requests</a></li>
                <li><a onclick="showSection('manage')" id="link-manage"><i class="fas fa-users-cog"></i> User Management</a></li>
            </ul>
        </nav>

        <main class="main-content">

            <div id="sec-home" class="section">

                <div class="section-card">
                    <div class="section-header">My Profile</div>
                    <div class="section-body profile-flex">
                        <div class="profile-info">
                            <h2 id="display-name">Loading...</h2>
                            <p><strong>Email:</strong> <span id="display-email">...</span></p>
                            <p><strong>University:</strong> The Knowledge city only one University</p>
                            <p><strong>Role:</strong> Administrator</p>
                        </div>
                        <div class="profile-image-container">
                            <img src="https://i.pinimg.com/736x/89/f6/b6/89f6b68f35ba922e76362e087bb1bba7.jpg" alt="Profile" class="profile-img">
                        </div>
                    </div>
                </div>

                <div class="section-card">
                    <div class="section-header">Change Password</div>
                    <div class="section-body">
                        <div class="input-group">
                            <label>Current Password</label>
                            <input type="password" id="my-old-pass" placeholder="Current">
                        </div>
                        <div class="input-group">
                            <label>New Password</label>
                            <input type="password" id="my-new-pass" placeholder="New">
                        </div>
                        <button class="primary-btn" onclick="changeMyPassword()" style="width:auto;">Update</button>
                    </div>
                </div>

            </div>

            <div id="sec-pending" class="section hidden">
                <div class="section-card">
                    <div class="section-header">Student Approvals</div>
                    <div class="section-body">
                        <table id="pending-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Date</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="sec-manage" class="section hidden">
                <div class="section-card">
                    <div class="section-header">Create Faculty Account</div>
                    <div class="section-body">
                        <div class="input-group"><input type="text" id="fac-name" placeholder="Full Name"></div>
                        <div class="input-group"><input type="email" id="fac-email" placeholder="Email"></div>
                        <div class="input-group"><input type="text" id="fac-pass" placeholder="Initial Password"></div>
                        <button class="primary-btn" onclick="createFaculty()">Create</button>
                    </div>
                </div>
                <div class="section-card">
                    <div class="section-header">Force User Password Reset</div>
                    <div class="section-body">
                        <div class="input-group" style="display:flex; gap:10px;">
                            <input type="number" id="reset-id" placeholder="User ID">
                            <input type="text" id="reset-pass" placeholder="New Temporary Password">
                        </div>
                        <button class="primary-btn" style="background:#d32f2f; width:auto;" onclick="resetUserPass()">Reset</button>
                    </div>
                </div>
            </div>

            <div id="sec-profile" class="section hidden">
            </div>

        </main>
    </div>
    <script src="admin.js"></script>
</body>

</html>
