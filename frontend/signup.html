<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduFlow - Register</title>
    <link rel="icon" href="ssht.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="auth-wrapper">
        <div class="container">
            <form id="signupForm" class="form-card">
                <h2>Student Request</h2>
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" id="signupName" required />
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="signupEmail" required />
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" required />
                </div>
                <span class="error" id="signupErr"></span>
                <span class="success" id="signupSuccess"></span>
                <button type="submit">Submit Request</button>
                <p class="switch">Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>
    <script src="signup.js"></script>
</body>

</html>
